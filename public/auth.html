<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <form id="loginForm" novalidate>
    <label for="email">Email:
      <input type="email" name="email" id="email" required/>
      <p id="emailError" class="validationError"></p>
    </label>
    <label for="password">Password:
      <input id="password" type="password" name="password" required>
      <p id="passwordError" class="validationError"></p>
    </label>
    <button id="loginButton" type="submit" name="loginButton">Login</button>
  </form>

</body>
<script src="./public/logic.js" type="text/javascript"></script>
<script src="./public/auth.js" type="text/javascript"></script> 
</html>
