<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css"
  </head>

  <body>

    <section id="loginZone">
      <form id="loginForm" class="auth-form" novalidate>
        <label for="logEmail">Email:</label>
        <input type="email" name="logEmail" id="logEmail" class="auth-input" pattern="^[.\w]+@[\w-]{3,}((.)\w{2,})+$" required/>
        <label for="logPassword">Password:</label>
        <input type="password" name="logPassword" id="logPassword" class="auth-input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />     
      </form>
      <p id="loginValidation" class="validation-error"></p>
      <button id="loginButton" type="button" name="loginButton" class="auth-button">Login</button>
      <button type="button" class="auth-button switch-button">Register</button>      
    </section>


    <section id="registerZone" class="hidden">
      <form id="registerForm" class="auth-form" novalidate>
        <label for="regEmail">Email:</label>
        <input type="email" name="regEmail" id="regEmail" class="auth-input" pattern="^[.\w]+@[\w-]{3,}((.)\w{2,})+$" maxlength="40" required />
        <p id="regEmailValidation" class="validation-error"></p>
        <label for="regPassword">Password:</label>
        <input type="password" name="regPassword" id="regPassword" class="auth-input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
        <p id="regPasswordValidation" class="validation-error"></p>
        <label for="regPasswordConf">Confirm Password:</label>
        <p id="regPasswordMatch" class="validation-error"></p>
        <input type="password" name="regPasswordConf" id="regPasswordConf" class="auth-input" required/>
      </form>
      <p id="regEmptyValidation" class="validation-error"></p>
      <button id="registerButton" type="button" name="registerButton" class="auth-button">Register</button>
      <button type="button" class="auth-button switch-button">Login</button>      
    </section>

    <script src="./public/logic.js" type="text/javascript"></script>
    <script src="./public/auth.js" type="text/javascript"></script>

  </body>

</html>
